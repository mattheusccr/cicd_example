name: run main.py

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
        
      - name: setup python
        uses: actions/setup-python@v4
          with:
            python-version: '3.9'
